<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>
  <!-- Include modern design libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .banner-container {
      width: 1200px;
      height: 400px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #540D6E, #330066);
    }
    /* Base styles for better appearance */
    h1, h2, h3 {
      margin: 0;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 100px;
    }
    /* Animation classes */
    .animate-text {
      animation: fadeInUp 1s ease-out;
    }
    /* Add your additional CSS after this line - AI will insert here */
    h1 {
      font-size: 4em;
      color: #8AFFC4; /* Fresh Green */
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .orb {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(138,255,196,0.7) 0%, rgba(138,255,196,0) 70%);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite ease-in-out;
      filter: blur(10px); /* Subtle glow effect */
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

  </style>
</head>
<body>
  <div class="banner-container">
    <div class="orb"></div>
    <div class="overlay"></div>
    <div class="content">
      <h1 class="animate-text">ai try1 in fresh green style in modern purple gradient style</h1>
    </div>
  </div>
</body>
</html>
