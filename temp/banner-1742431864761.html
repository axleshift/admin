<head>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .banner-container {
      width: 1200px;
      height: 400px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #536976, #292E49);
    }
    /* Base styles for better appearance */
    h1, h2, h3 {
      margin: 0;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 100px;
    }
    /* Animation classes */
    .animate-text {
      animation: fadeInUp 1s ease-out;
    }
    /* Add your additional CSS after this line - AI will insert here */
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-weight: 600;
    }
    .green-highlight {
        background: linear-gradient(to right, #90EE90, #90EE90); /* Fresh Green */
        background-clip: text; /* Apply gradient only to text */
        -webkit-background-clip: text; /* For older browsers */
        -webkit-text-fill-color: transparent; /* Ensure text is transparent */
        color: transparent;
    }

    .purple-gradient {
        background: linear-gradient(to right, #8A2BE2, #9400D3); /* Modern Purple Gradient */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
    }

    .shape {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(50px);
      z-index: 0;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }


  </style>
</head>

    <div class="overlay"></div>
    <div class="content animate__animated animate__fadeInUp">

    </div>
  </div>
